<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: darkorange; /* Adjust this color as needed */
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button[type="submit"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      background-color: darkorange; /* Adjust this color as needed */
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: darkorange; /* Adjust hover color as needed */
    }
  </style>
</head>
<body>

<div class="signup-container">
  <form th:action="@{/members/join}" method="post">
    <h1>Sign Up</h1>

    <input type="text" id="username" name="username" placeholder="Name" required />

    <div th:if="${errorMessage}" class="error">
      <p th:text="${errorMessage}"></p>
    </div>

    <input type="text" id="phone" name="phone" placeholder="Phone" required />

    <div>
      <button type="submit">Sign Up</button>
    </div>

    <p>Already have an account? <a href="/">Log in</a></p>
  </form>
</div>

</body>
</html>
